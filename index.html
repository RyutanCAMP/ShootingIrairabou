<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>イライラ棒ゲーム</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black;
        }

        #instructions {
            margin-top: 20px;
            font-size: 16px;
            /* 説明の文字を小さく */
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <script>
            let startX = 50, startY = 50; // スタート位置
            let endX = 550, endY = 400;   // ゴール位置
            let gameOver = false;
            let gameClear = false;
            let gameStarted = false;      // ゲーム開始フラグ
            let gameOverTime = 0;         // ゲームオーバー時のタイムスタンプ
            let gameClearTime = 0;        // ゲームクリア時のタイムスタンプ
            let gameStartTime = 0;        // ゲーム開始時のタイムスタンプ
            let clearTime = 0;            // クリアまでの時間

            let bullets = [];
            let enemies = [];
            let bulletInterval = 30;
            let bulletTimer = 0;
            let fireworks = [];
            let fireworkCount = 20;       // 花火の数
            let playerParticles = [];
            let congratulationsDisplayed = false;

            function setup() {
                createCanvas(600, 450);
                noCursor();
                enemies.push(new Enemy(300, 200, 0)); // 固定敵
                enemies.push(new Enemy(400, 300, 1)); // 移動する敵
                resetGame();
            }

            function draw() {
                background(255);
                drawMaze();

                if (!gameStarted) {
                    // スタート地点を踏むまで待機
                    noStroke();
                    fill(128, 0, 128); // 自機の色を紫に変更
                    ellipse(mouseX, mouseY, 10, 10);
                    if (dist(mouseX, mouseY, startX, startY) < 15) {
                        gameStarted = true;
                        gameStartTime = millis(); // ゲーム開始時のタイムスタンプを取得
                    }
                } else {
                    drawEnemies();

                    if (mouseIsPressed) {
                        // マウスをクリックしている間のみカーソルが動く
                        noStroke();
                        fill(128, 0, 128); // 自機の色を紫に変更
                        ellipse(mouseX, mouseY, 10, 10);
                    } else {
                        // マウスをクリックしていない場合は、最後の位置を保持
                        noStroke();
                        fill(128, 0, 128); // 自機の色を紫に変更
                        ellipse(pmouseX, pmouseY, 10, 10);
                    }

                    if (!gameOver && !gameClear) {
                        checkCollision();
                        checkGoal();
                    }

                    if (gameOver) {
                        textSize(32);
                        fill(255, 0, 0);
                        text("Game Over", width / 2 - 80, height / 2);
                        createPlayerExplosion(mouseX, mouseY);
                        if (millis() - gameOverTime > 3000) { // 3秒後にリスタート
                            restartGame();
                        }
                    }
                    drawPlayerParticles();

                    if (gameClear) {

                        createFireworks();
                        background(0);
                        drawFireworks();
                        displayCongratulations();
                        displayClearTime();
                        if (millis() - gameClearTime > 3000) { // 3秒後にリスタート
                            restartGame();
                        }
                    }
                }
            }

            function drawMaze() {
                // スタート地点
                fill(0, 255, 0);
                rect(startX - 15, startY - 15, 30, 30);

                // ゴール地点
                fill(0, 0, 255);
                rect(endX - 15, endY - 15, 30, 30);

                // 壁の描画
                stroke(0);
                strokeWeight(5);
                fill(0);

                // 迷路の壁（修正済み）
                line(0, 100, 540, 100);  // 上の壁
                line(50, 250, 580, 250); // 中央の壁
                line(0, 400, 530, 400);  // 下の壁
                line(0, 0, 0, 450);      // 左の壁
                line(600, 0, 600, 450);  // 右の壁
            }

            function drawEnemies() {
                bulletTimer++;
                for (let e of enemies) {
                    e.update();
                    e.display();
                    if (bulletTimer >= bulletInterval) {
                        e.shoot(bullets, mouseX, mouseY);
                    }
                }
                if (bulletTimer >= bulletInterval) {
                    bulletTimer = 0;
                }

                for (let i = bullets.length - 1; i >= 0; i--) {
                    let b = bullets[i];
                    b.update();
                    b.display();
                    if (b.isOffScreen()) {
                        bullets.splice(i, 1);
                    }
                }
            }

            function checkCollision() {
                // 壁との当たり判定
                if ((mouseX > -5 && mouseX < 545 && mouseY > 95 && mouseY < 105) || // 上の壁
                    (mouseX > 45 && mouseX < 585 && mouseY > 245 && mouseY < 255) || // 中央の壁
                    (mouseX > -5 && mouseX < 535 && mouseY > 395 && mouseY < 405) || // 下の壁
                    (mouseX < 5) || // 左の壁
                    (mouseX > 595)) { // 右の壁
                    if (!gameOver) {
                        gameOver = true;
                        gameOverTime = millis(); // ゲームオーバー時のタイムスタンプを取得
                    }
                }

                // 玉との当たり判定
                for (let b of bullets) {
                    if (dist(mouseX, mouseY, b.x, b.y) < 10) {
                        if (!gameOver) {
                            gameOver = true;
                            gameOverTime = millis(); // ゲームオーバー時のタイムスタンプを取得
                        }
                    }
                }
            }

            function checkGoal() {
                // ゴール地点に到達したか確認
                if (dist(mouseX, mouseY, endX, endY) < 15) {
                    if (!gameClear) {
                        gameClear = true;
                        gameClearTime = millis(); // ゲームクリア時のタイムスタンプを取得
                        clearTime = (gameClearTime - gameStartTime) / 1000; // クリアまでの時間を計算
                    }
                }
            }

            function createPlayerExplosion(x, y) {
                for (let i = 0; i < 100; i++) {
                    playerParticles.push(new Particle(x, y, color(128, 0, 128), false));
                }
            }

            function drawPlayerParticles() {
                for (let i = playerParticles.length - 1; i >= 0; i--) {
                    let p = playerParticles[i];
                    p.applyForce(createVector(0, 0.2));
                    p.update();
                    p.show();
                    if (p.done()) {
                        playerParticles.splice(i, 1);
                    }
                }
            }

            function restartGame() {
                gameOver = false;
                gameClear = false;
                gameStarted = false;
                bullets = [];
                enemies = [];
                bulletTimer = 0;
                fireworks = [];
                playerParticles = [];
                congratulationsDisplayed = false;
                clearTime = 0;
                setup(); // ゲームのセットアップを再度実行
                loop(); // ゲームループを再開
            }

            function resetGame() {
                enemies = [];
                enemies.push(new Enemy(300, 200, 0)); // 固定敵
                enemies.push(new Enemy(400, 300, 1)); // 移動する敵
                colorMode(RGB);
            }

            function displayCongratulations() {
                textSize(48);
                fill(255, 215, 0);
                textAlign(CENTER);
                console.log(clearTime);
                text("おめでとう!", width / 2, height / 2);
            }

            function displayClearTime() {
                textSize(24);
                fill(255, 215, 0);
                textAlign(CENTER);
                text(`クリアタイム: ${clearTime.toFixed(2)} 秒`, width / 2, height / 2 + 50);
            }

            class Bullet {
                constructor(x, y, targetX, targetY) {
                    this.x = x;
                    this.y = y;
                    let angle = atan2(targetY - y, targetX - x);
                    let speed = 5; // 玉の速度
                    this.speedX = cos(angle) * speed;
                    this.speedY = sin(angle) * speed;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }

                display() {
                    fill(0);
                    ellipse(this.x, this.y, 10, 10);
                }

                isOffScreen() {
                    return this.x < 0 || this.x > width || this.y < 0 || this.y > height;
                }
            }

            class Enemy {
                constructor(x, y, type) {
                    this.x = x;
                    this.y = y;
                    this.type = type;
                    if (type == 1) {
                        this.speedX = 2;
                        this.speedY = 2;
                    }
                }

                update() {
                    if (this.type == 1) {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        if (this.x > width - 30 || this.x < 30) {
                            this.speedX *= -1;
                        }
                        if (this.y > height - 30 || this.y < 30) {
                            this.speedY *= -1;
                        }
                    }
                }

                display() {
                    fill(255, 0, 0);
                    rect(this.x - 15, this.y - 15, 30, 30);
                }

                shoot(bullets, targetX, targetY) {
                    bullets.push(new Bullet(this.x, this.y, targetX, targetY));
                }
            }

            function createFireworks() {
                for (let i = 0; i < fireworkCount; i++) {
                    fireworks.push(new Firework());
                }
            }

            function drawFireworks() {
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].show();
                    if (fireworks[i].done()) {
                        fireworks.splice(i, 1);
                    }
                }
            }

            class Firework {
                constructor() {
                    this.hu = random(255);
                    this.firework = new Particle(random(width), height, this.hu, true);
                    this.exploded = false;
                    this.particles = [];
                }

                done() {
                    return this.exploded && this.particles.length === 0;
                }

                update() {
                    if (!this.exploded) {
                        this.firework.applyForce(createVector(0, 0.2));
                        this.firework.update();

                        if (this.firework.vel.y >= 0) {
                            this.exploded = true;
                            this.explode();
                        }
                    }

                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        this.particles[i].applyForce(createVector(0, 0.2));
                        this.particles[i].update();
                        if (this.particles[i].done()) {
                            this.particles.splice(i, 1);
                        }
                    }
                }

                explode() {
                    for (let i = 0; i < 100; i++) {
                        let p = new Particle(this.firework.pos.x, this.firework.pos.y, this.hu, false);
                        this.particles.push(p);
                    }
                }

                show() {
                    if (!this.exploded) {
                        this.firework.show();
                    }

                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].show();
                    }
                }
            }

            class Particle {
                constructor(x, y, hu, firework) {
                    this.pos = createVector(x, y);
                    this.firework = firework;
                    this.lifespan = 255;
                    this.hu = hu;
                    if (this.firework) {
                        this.vel = createVector(0, random(-12, -8));
                    } else {
                        this.vel = p5.Vector.random2D();
                        this.vel.mult(random(2, 10));
                    }
                    this.acc = createVector(0, 0);
                }

                applyForce(force) {
                    this.acc.add(force);
                }

                update() {
                    if (!this.firework) {
                        this.vel.mult(0.9);
                        this.lifespan -= 4;
                    }
                    this.vel.add(this.acc);
                    this.pos.add(this.vel);
                    this.acc.mult(0);
                }

                done() {
                    return this.lifespan < 0;
                }

                show() {
                    colorMode(HSB);

                    if (!this.firework) {
                        strokeWeight(2);
                        stroke(this.hu, 255, 255, this.lifespan);
                    } else {
                        strokeWeight(4);
                        stroke(this.hu, 255, 255);
                    }

                    point(this.pos.x, this.pos.y);
                }
            }
        </script>
    </div>
    <main></main>
    <div id="instructions">
        <p>ゲーム説明:</p>
        <p>1. 緑のスタート地点に触れてゲームを開始します。</p>
        <p>2. マウスをクリックしながら紫のカーソルを操作して、ゴールに到達してください。</p>
        <p>3. 壁や敵の弾に当たるとゲームオーバーになります。</p>
        <p>4. 青のゴール地点に到達するとゲームクリアです。</p>
    </div>

</body>

</html>
